<!doctype html>
<meta charset="utf-8">

<script src="js/d3.js"></script>
<script src="js/d3plus_VIPUL.js"></script>

<script src="Network.js"></script>
<div id="viz"></div>

<script>
var visualization = d3plus.viz()
    .container("#viz")
    .type("network")
    .data(sample_data)
    .edges({"value":connections, "size": 0.3})
    .nodes(position)
    .size(15)
	.color("fill")
	.tooltip(["gene_cards","debmap","go_term"])
    .id("index")
    .dev(false)
    .resize(true)
 	.draw()	


</script>
